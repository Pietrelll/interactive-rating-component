<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <div class="rating-card card">
      <img src="./images/icon-star.svg" alt="" class="star" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback
        is appreciated to help us improve our offering!
      </p>
      <div class="rating-btns">
        <form onsubmit="event.preventDefault();">
          <label>
            <input type="radio" name="rating" id="1" value="1" class="rating-btn">
            <span>1</span>
          </label>
          <label>
            <input type="radio" name="rating" id="2" value="2" class="rating-btn">
            <span>2</span>
          </label>
          <label>
            <input type="radio" name="rating" id="3" value="3" class="rating-btn">
            <span>3</span>
          </label>
          <label>
            <input type="radio" name="rating" id="4" value="4" class="rating-btn">
            <span>4</span>
          </label>
          <label>
            <input type="radio" name="rating" id="5" value="5" class="rating-btn">
            <span>5</span>
          </label>
      </div>
      <input type="submit" class="submit-btn">
      </form>
    </div>

    <div class="thankyou-card card">
      <h2>
        You selected
        <span class="user-rating"></span>
        out of 5
      </h2>
      <h3>Thank you!</h3>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
  </main>

    </div> -->
  <script src="./app.js"></script>
</body>

</html>
